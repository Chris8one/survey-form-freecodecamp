<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Take the survey</p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <input type="number" name="number" id="number" min="18" max="999999999999" class="form-control" placeholder="Enter your age">
    </div>
    <div class="form-group">
      <label id="dropdown-label" for="dropdown">Occupation</label>
      <select name="dropdown" id="dropdown">
        <option value="single">Single</option>
        <option value="engaged">Engaged</option>
        <option value="married">Married</option>
      </select>
    </div>
    <div class="form-group">
      <label id="radiobtn-label" for="spring">Spring</label>
      <input type="radio" name="radiobtn" id="spring" value="spring" checked>
      <label id="radiobtn-label" for="summer">Summer</label>
      <input type="radio" name="radiobtn" id="summer" value="summer">
      <label id="radiobtn-label" for="fall">Fall</label>
      <input type="radio" name="radiobtn" id="fall" value="fall">
      <label id="radiobtn-label" for="winter">Winter</label>
      <input type="radio" name="radiobtn" id="winter" value="winter">
    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
    </div>
  </form>
</body>
</html>
