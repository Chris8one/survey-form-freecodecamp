<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Take the survey</p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <br>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
    </div>
    <br>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <br>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
    </div>
    <br>
    <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <br>
      <input type="number" name="number" id="number" min="18" max="999999999999" class="form-control" placeholder="Enter your age">
    </div>
    <br>
    <div class="form-group">
      <label id="dropdown-label" for="dropdown">Occupation</label>
      <br>
      <select name="dropdown" id="dropdown">
        <option value="single">Single</option>
        <option value="engaged">Engaged</option>
        <option value="married">Married</option>
      </select>
    </div>
    <div class="form-group">
      <p>Favorite season of the year:</p>
      <label for="spring">Spring</label>
      <input type="radio" name="radiobtn" id="spring" value="spring" checked>
      <label for="summer">Summer</label>
      <input type="radio" name="radiobtn" id="summer" value="summer">
      <label for="fall">Fall</label>
      <input type="radio" name="radiobtn" id="fall" value="fall">
      <label for="winter">Winter</label>
      <input type="radio" name="radiobtn" id="winter" value="winter">
    </div>
    <br>
    <div class="form-group">
      <p>What programming laguages do you prefer:</p>
      <label for="python">Python</label>
      <input type="checkbox" name="python" id="python">
      <label for="JavaScript">JavaScript</label>
      <input type="checkbox" name="JavaScript" id="JavaScript">
      <label for="Java">Java</label>
      <input type="checkbox" name="Java" id="Java">
      <label for="cpp">C++</label>
      <input type="checkbox" name="cpp" id="cpp">
      <label for="cs">C#</label>
      <input type="checkbox" name="cs" id="cs">
    </div>
    <br>
    <div class="form-group">
      <p>Comments:</p>
      <textarea type="text" name="comment" id="comment"></textarea>
    </div>
    <div class="form-group">
      <button id="submit" type="submit" >Submit</button>
    </div>
  </form>
</body>
</html>
